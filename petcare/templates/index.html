{% extends "_layout.html" %}
{% block main_content %}
    {% if current_events %}
    <h1>Ajankohtaiset tapahtumat</h1>
    <ul class="dashboard-list">
    {% for e in current_events %}
    <li>{{ e.date }} {{ e.description }} {{ e.pet.name }}</li>
    {% endfor %}
    </ul>
    {% else %}
    <p>Ei ajankohtaisia tapahtumia.</p>
    {% endif %}

{% endblock %}
