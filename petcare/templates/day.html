{% extends "_layout.html" %}
{% block main_content %}
<h1>{{ day_str }}</h1>
<h2>{% if day_str == today %}
    Tänään
    {% else %} {{ day_str }}{% endif %}</h2>
<h2></h2>
<ul>
    {% for event in next_events %}
    <li>{{ event["pet_name"] }}, {{ event["event_name"] }}, {{ event["event_date"] }}</li>
    {% endfor %}
</ul>
{% endblock %}
